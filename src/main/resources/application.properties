# Application
spring.application.name=artisan-order-management
server.port=8080

# Base de données
spring.datasource.url=jdbc:postgresql://localhost:5432/artisan_platform
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Sécurité
jwt.secret=votreCleSecreteTresLongueEtComplexePourSignerLesTokensJWT
jwt.expiration=86400000

# Pagination
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# Logging
logging.level.root=INFO
logging.level.com.artisanplatform=DEBUG
logging.level.org.springframework.security=DEBUG